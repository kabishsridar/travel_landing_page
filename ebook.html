<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Travel Booking Form</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Use external CSS only -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-left: 5px solid #007bff;
      display: none;
    }
    ul li {
      display: inline;
      gap: 30px;
    }
    .nav ul li a {
      background: none;
      background-image: none;
      list-style: none;
      padding: 8px 12px;
    }
    ul li a {
    font-size: larger;
    text-decoration: none;
    color: darkslategrey;
    padding: 3px;
    font-weight: 600;
    text-align: center;
    }

  .nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0px;
      position: relative;
      margin-top: -22px;
      padding: 10px 10px;
      border-radius: 5px;
      font-family: sans-serif;
  }

  </style>
</head>

<body>

  <!-- âœ… Navbar (no inline styles, uses style.css only) -->
  <div class="nav">
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./destination.html">Destinations</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
      <li><a href="./ebook.html">E-Book</a></li>
    </ul>
  </div>

  <h2>Travel Booking Form</h2>

  <form id="travelForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit number">
    </div>

    <div class="form-group">
      <label for="members">Number of Members:</label>
      <input type="number" id="members" required min="1" placeholder="e.g., 2">
    </div>

    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" required>
    </div>

    <div class="form-group">
      <label for="days">Number of Days:</label>
      <input type="number" id="days" required min="1" placeholder="e.g., 5">
    </div>

    <button type="submit">Submit</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    // Get the form element by its ID
    var form = document.getElementById("travelForm");

    // Add an event listener to handle form submission
    form.addEventListener("submit", function (event) {
      // Prevent the default form submission (which reloads the page)
      event.preventDefault();

      // Get the values from each input field
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var members = document.getElementById("members").value;
      var destination = document.getElementById("destination").value;
      var days = document.getElementById("days").value;

      // Get the result div where we will show the submitted data
      var result = document.getElementById("result");

      // Create a string of the submitted data and insert it into the result div
      result.innerHTML = "<strong>Booking Details Submitted:</strong><br><br>" +
        "Name: " + name + "<br>" +
        "Phone: " + phone + "<br>" +
        "Members: " + members + "<br>" +
        "Destination: " + destination + "<br>" +
        "Days: " + days;

      // Make the result div visible
      result.style.display = "block";
    });
  </script>

</body>

</html>
